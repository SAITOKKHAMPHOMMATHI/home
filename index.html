<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login">
      <div class="box">
        <img id="img" src="imges/sai.png">
        <div class="header">
          <label id="need" ><strong>ຄວາມຊ່ວຍເຫຼືອ?</strong></label>
          <button id='signup' type="submit"><strong>ອອກສູ່ລະບົບ</strong></button>
        </div>
        <div class="container">
          
      
          <div class="login-form">
            <form action="">
              <h1 id="login">ເຂົ້າສູ່ລະບົບ<br/></h1>
              <div class="top">
              <input id="email" type="email" placeholder="ອິເມວ">
            </div>
              
            <input id="password" type="password" placeholder="ລະຫັດຜ່ານ">
            
              <div class="remember-form">
                <input type="checkbox">
                <span><strong>ຈື່ເບີໂທ</strong></span>
              </div>
              
              <button id="button" type="submit"><strong>ເຂົ້າສູ່ລະບົບ</strong></button>
              
              <div class="forget-pass">
                <a href="#"><strong>ລືມລະຫັດຜ່ານບໍ ?</strong></a>
              </div>

              

            </form>
          </div>
      
        </div>
        </div>
    </div>
  </div>
</body>
</html>
